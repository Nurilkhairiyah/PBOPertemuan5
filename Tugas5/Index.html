<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa Taman Kanak-Kanak</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Data Siswa Taman Kanak-Kanak</h1>
        <form id="student-form" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <input type="text" id="studentName" required class="form-control" placeholder="Nama Siswa">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" id="parentName" required class="form-control" placeholder="Nama Orang Tua">
                </div>
                <div class="form-group col-md-4">
                    <input type="date" id="enrollmentDate" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Tambah Siswa</button>
        </form>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nama Siswa</th>
                    <th>Nama Orang Tua</th>
                    <th>Tanggal Daftar</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="student-list">
                <!-- Daftar siswa akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="script1.js"></script>
</body>
</html>
